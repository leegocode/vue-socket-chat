<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="" id="app">
    <div class="container">
      <div class="col-lg-6 offset-lg-3">

        <div class="card bg-info">
          <div class="card-header  text-white">
            Chat Room
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" v-for="message in messages">{{ message }}</li>
          </ul>

          <div class="card-body">
            <form @submit.prevent="send">
              <div class="form-group">
                <input type="text" class="form-control" v-model="newmessenge" placeholder="type ....">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>

          </div>


        </div>

      </div>

    </div>
  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
  var socket = io();
  let app = new Vue({
    data:{
      newmessenge: null,
      messages: []
    },
    el: '#app',
    methods:{
      send(){
        this.messages.push(this.newmessenge)
        socket.emit('chat-messange', this.newmessenge)
        this.newmessenge = null
      }
    },
    created(){
      socket.emit('Created', 'Lee')
      socket.on('Created', (data)=>{
        console.log(data)
      })
      socket.on('chat-messange',(data)=>{
        this.messages.push(data)
      })
    }
  })
  </script>

</body>
</html>
