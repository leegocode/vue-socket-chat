<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="" id="app">
    <div class="container">
      <div v-if="ready">
        <p v-for="item in roomInfo">
          {{ item.name }} {{ item.type }}
        </p>
      </div>
      <div class="col-lg-4 offset-lg-3">

        <div v-if="!ready">
          <h5>your name:</h5>
          <form @submit.prevent="addName">
            <div class="form-group row">
              <input type="text" class="form-control col-9" v-model="userName" placeholder="your display name">
            </div>
          </form>
        </div>
        <h2 v-else > {{ userName }} </h2>
      </div>

        <div class="card bg-info" v-if="ready">
          <div class="card-header  text-white">
            Chat Room
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" v-for="message in messages">
              <span :class="{'float-right':message.type === 0 }">
                {{ message.message }}
              </span>
            </li>
            <small v-if="typing" class="text-gray">user is typing.....</small>
          </ul>

          <div class="card-body">
            <form @submit.prevent="send">
              <div class="form-group">
                <input type="text" class="form-control" v-model="newmessenge" placeholder="type ....">
              </div>
              <button type="submit" class="btn btn-primary">send</button>
            </form>

          </div>


        </div>

      </div>

    </div>
  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
  var socket = io();
  let app = new Vue({
    data:{
      newmessenge: null,
      messages: [],
      typing: false,
      userName: null,
      ready: false,
      roomInfo: []
    },
    el: '#app',
    watch:{
      newmessenge(value){
        value? socket.emit('typing') : socket.emit('stopTyping')
      }
    },
    methods:{
      send(){
        this.messages.push({ message: this.newmessenge, type: 0 })
        socket.emit('chat-messange', this.newmessenge)
        this.newmessenge = null
      },
      addName(){
        this.ready = true
        socket.emit('joined', this.userName)
      }
    },
    created(){
      window.onbeforeunload = () =>{
        socket.emit('leaved', this.userName)
      }
      socket.emit('Created', 'Lee')
      socket.on('Created', (data)=>{
        console.log(data)
      })
      socket.on('chat-messange', (data) => {
        this.messages.push({ message: data, type: 1 })
      })
      socket.on('typing', (data) => {
        this.typing = true
      })
      socket.on('stopTyping', (data) => {
        this.typing = false
      })
      socket.on('joined', (data) => {
        this.roomInfo.push({name: data, type:'Joined' })
        setTimeout(() => {
          this.roomInfo = []
        }, 3000)
      })
      socket.on('leaved', (data) => {
        this.roomInfo.push({name: data, type:'Leaved' })
        setTimeout(() => {
          this.roomInfo = []
        }, 3000)

      })

    }
  })
  </script>

</body>
</html>
